<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* CSS styling goes here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Fallback color */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('static/assets/CodeTigers.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 1600px
        }

        h1 {
            
        }

        p {
            margin: 0.5rem 0;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #FF5722;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p><a href="/game" class="button">Play</a></p>
            <p><a href="/quiz" class="button">Answer Questions</a></p>
        </div>
    </div>
</body>
</html>
